<template name="UBACollaborationAuditETL">

  <div class="ui grid collaboration-audit-etl-top-container">
      <div class="eight wide column">                
            <button class="ui teal basic mini button btn-update-collaboration-audit-data">Update All</button>       
      </div>
  </div>	
  <div class="ui grid uba-collaboration-audit-etl-table">
    <div class="eight wide column">
      
      <table class="ui celled table tbl-clients">
      	<thead>
      		<tr>
      			<th class="th-client">Client</th>
      			<th class="th-bu">BU</th>
      		</tr>
      	</thead>
      	<tbody>
      		{{#each Clients}}
      		<tr>
      			<td class="td-client">{{this.name}}</td>
      			<td class="td-bus">
      				<ul class="ul-bus">
      				{{#each this.bus}}
      					<li class="li-bu">
      					       <span class="bu-name">{{this.name}}</span>
      					       <!-- <button class="ui teal mini basic button btn-compute">Process</button>	 -->
      					</li>	
      				{{/each}}
      				</ul>
      			</td>
      		</tr>
      		{{/each}}
      	</tbody>
      </table>

		</div>
	</div>

</template>
